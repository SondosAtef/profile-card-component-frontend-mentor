<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <title>Profile card component</title>
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.google.com/specimen/Kumbh+Sans"
    />
  </head>

  <body>
    <main>
      <div class="circle-top-img">
        <img src="images/bg-pattern-top.svg"  />

      </div>
      

      <div class="profile">
        <div class="top-div">
          <!-- <img src="images/bg-pattern-card.svg" alt="bg" /> -->
        </div>
          <div class="person-div">
            <div class="person-img">
              <img  src="images/image-victor.jpg" alt="victor" />
  
            </div>
            <div class="person-info">
              <h2>Victor Crest</h2>
              <p>London</p>
            </div>
          </div>
        
        <div class="bottomDiv">
          <section>
            80K
            <p>Followers</p>
          </section>
          <section>
            803K
            <p>Likes</p>
          </section>
          <section>
            1.4K
            <p>Photos</p>
          </section>
        </div>
      </div>
      <div class="circle-bottom-img">
        <img src="images/bg-pattern-bottom.svg" />
      
      </div>
    </main>

    </div> -->
  </body>
</html>
